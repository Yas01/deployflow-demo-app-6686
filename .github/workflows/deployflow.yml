name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

# Top-level permissions required for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          # Caching is explicitly disabled to prevent failures if lockfile is missing

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          # Automatically injects basePath and disables server-side rendering for static export
          static_site_generator: next

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test --if-present

      - name: Build
        run: npm run build
        env:
          # Next.js requires NEXT_PUBLIC_ variables at build time
          NEXT_PUBLIC_GREETING: ${{ secrets.NEXT_PUBLIC_GREETING }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4